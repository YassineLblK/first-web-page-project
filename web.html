        let names = {

            "anas@gmail.com" : "Anas LEBLAK",

        let data = {

            "lblk@gmail.com" : "00000000",

        function login() {

            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (!email || !password) {
                alert("Vous avez laiss√© un champ vide!")
                return 0;
            } else {
                for (const key in data) {
                    if (key===email) {
                        if (data[key]===password) {

                            document.getElementById("para").setAttribute("hidden", '');
                            document.getElementById("para1").removeAttribute("hidden");

                            document.getElementById("para1").innerHTML="HI "+names[key] + ", WELCOME to your account";

                        } else {
        
                            document.getElementById("para1").setAttribute("hidden");

                            document.getElementById("isCorrect").innerHTML="Sorry, invalid password.<br>try again ...";

                        }
                    }
                }

        function SignUp_LogIn(){
            // Sign Up
           if (document.getElementById("signUp").hasAttribute("hidden")){

                document.getElementById("signUp").removeAttribute("hidden");
                document.getElementById("login").setAttribute("hidden", '');

                document.getElementById("CreateAccount").setAttribute("hidden", '');
                document.getElementById("HaveOne").removeAttribute("hidden");

                document.getElementById("ForgotPass").setAttribute("hidden", '');
                document.getElementById("msg").innerHTML = "Have already an account?";

                document.getElementById("signUp").style.left = "585px";
                document.getElementById("signUp").style.transition = "all 1s ease";

                document.getElementById("para").style.left = "700px";
                document.getElementById("para").style.transition = "all 1s ease";

                document.getElementById("welcome").style.left = "0px";
                document.getElementById("welcome").style.transition = "all 0.5s ease";

                document.getElementById("login").style.left = "700px";
            // Log in
            }else{
                document.getElementById("signUp").style.left = "50px";

                document.getElementById("signUp").setAttribute("hidden", '');
                document.getElementById("login").removeAttribute("hidden");

                document.getElementById("HaveOne").setAttribute("hidden", '');
                document.getElementById("CreateAccount").removeAttribute("hidden");

                document.getElementById("msg").innerHTML = "Don't have an account yet?";
                document.getElementById("ForgotPass").removeAttribute("hidden");

                document.getElementById("login").style.left = "50px";
                document.getElementById("login").style.transition = "all 0.5s ease";

                document.getElementById("para").style.left = "200px";
                document.getElementById("para").style.transition = "all 1s ease";

                document.getElementById("welcome").style.left = "700px";
                document.getElementById("welcome").style.transition = "all 0.5s ease";
            } 
        }
        
        

        function Afficher_Menue(){

            var menu = document.getElementById("header");

            if (menu.hasAttribute("hidden")){
                menu.removeAttribute("hidden");
            }else{
                menu.setAttribute("hidden", '');
            }
        }
        
        
        function Mode() {

            var mode = document.getElementById("mode");

            if (mode.innerHTML==="On") {
                mode.innerHTML = "Off";
                document.body.style.background = "linear-gradient(to top, white, rgb(5, 27, 190))";
            } else {
                mode.innerHTML = "On";
                document.body.style.background = "linear-gradient(to bottom, black, rgb(5, 27, 190))";
            }
        }
